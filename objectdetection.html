<div class="container" style="max-width: 1000px; margin: 50px auto; display: flex; justify-content: space-between; background-color: #f8f9fa; border: 2px solid #3498db; border-radius: 15px; box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2); transition: 0.3s; padding: 30px;">

    <div style="flex: 1; padding: 0 30px;">
        <h2 style="margin: 0; color: #e74c3c; font-size: 28px;">YOLOv8 Object Detection</h2>
        <p style="font-size: 20px; margin-top: 20px; color: #555;">Object detection using YOLOv8.</p>

        <form action="/detect_yolo" method="post" enctype="multipart/form-data">
            <div style="margin-top: 20px;">
                <label for="yolo_image" style="font-size: 20px; color: #3498db;">Upload Image for YOLO:</label>
                <input type="file" name="yolo_image" accept=".png, .jpg, .jpeg" style="margin-top: 10px; padding: 10px; width: 100%;" required>
            </div>
            <button type="submit" class="detect-button" style="display: block; width: 100%; background-color: #3498db; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 22px; margin-top: 20px; cursor: pointer;">
                Detect with YOLO
            </button>
        </form>
    </div>

    <div style="flex: 1; padding: 0 30px;">
        <h2 style="margin: 0; color: #27ae60; font-size: 28px;">R-CNN Object Detection</h2>
        <p style="font-size: 20px; margin-top: 20px; color: #555;">Object detection using Faster R-CNN.</p>

        <form action="/detect_rcnn" method="post" enctype="multipart/form-data">
            <div style="margin-top: 20px;">
                <label for="rcnn_image" style="font-size: 20px; color: #e67e22;">Upload Image for Faster R-CNN:</label>
                <input type="file" name="rcnn_image" accept=".png, .jpg, .jpeg" style="margin-top: 10px; padding: 10px; width: 100%;" required>
            </div>
            <button type="submit" class="detect-button" style="display: block; width: 100%; background-color: #e67e22; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 22px; margin-top: 20px; cursor: pointer;">
                Detect with R-CNN
            </button>

    </div>
